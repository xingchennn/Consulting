    <!--choose whether you are mentor or mentee-->
    <div class="title">
      <h1> Who you are ?</h1>
    </div>

    <div class="choose-div">
      <section class="choose my-col-4">
          <img src="images/mentor1.jpg"><br>
          <input type="checkbox" id="mentor">
          <label for="mentor">Mentor</label>
      </section>
      <section class="choose my-col-4">
          <img src="images/mentor1.jpg"><br>
          <input type="checkbox" id="mentee">
          <label for="mentee"> Mentee</label>
      </section>
    </div>

    <div>
      <h4 id="alert_msg" class="msg"></h4>
    </div>

    <div class="next">
      <button class="btn btn-primary" id="submit" >Next</button>
    </div>

    <!--check whether the choice is correct and give error message-->
    <script>
      document.getElementById("submit").addEventListener("click", function() {
        var mentor_check = document.getElementById("mentor");
        var mentee_check = document.getElementById("mentee");
        var msg = document.getElementById("alert_msg");

        if (mentor_check.checked && mentee_check.checked) {
          msg.textContent = "You can only choose one!";
        }
        else if (mentor_check.checked) {
          window.location.href = 'mentor_register.php';
        }
        else if (mentee_check.checked) {
          window.location.href = "mentee_register.php";
        }
        else {
          msg.textContent = "You must choose one!";
        }
      });
    </script>

  </body>
